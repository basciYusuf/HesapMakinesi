<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="StyleSheet1.css"/>
</head>
<body>
    <!-- svg kısmı internetten alınmıştır-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="1" class="svg">
        <defs>
            <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
                <feTurbulence type="fractalNoise" baseFrequency="0.069" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
                <feSpecularLighting surfaceScale="16" specularConstant="1.1" specularExponent="20" lighting-color="hsl(353, 98%, 41%)" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
                    <feDistantLight azimuth="3" elevation="86"></feDistantLight>
                </feSpecularLighting>

            </filter>
        </defs>
        <rect width="700" height="700" fill="hsl(0, 0%, 0%)"></rect>
        <rect width="700" height="700" fill="hsl(353, 98%, 41%)" filter="url(#nnnoise-filter)"></rect>
    </svg>
    <div class="calculator">
        <input type="text" class="calculator-input" disabled />

        <div class="calculator-keys">
            <button typeof="button" class="operator" value="+">+</button>
            <button typeof="button" class="operator" value="-">-</button>
            <button typeof="button" class="operator" value="*">&times;</button>
            <button typeof="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>

    <script src="Script1.js"></script>
</body>
</html>
